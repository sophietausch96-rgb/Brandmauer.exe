<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brandmauer.exe — Director’s Cut v4</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header id="titleBar">BRANDMAUER.EXE</header>

  <!-- === START SCREEN === -->
  <section id="startScreen">
    <div class="start-container">
      <button class="button" id="startBtn">SYSTEM STARTEN</button>
    </div>
  </section>

  <!-- === INTRO SCREEN (Erklärung + Loslegen) === -->
  <section id="introScreen" class="hidden">
    <div class="viewport">
      <div class="introBox" id="introText"></div>
      <button class="button" id="beginBtn" class="hidden">LOSLEGEN</button>
    </div>
  </section>

  <!-- === GAME === -->
  <section id="gameScreen" class="hidden">
    <div class="viewport" id="viewportBox">
      <div class="stats">
        🧱 Brandmauer-Stabilität
        <div class="bar"><div id="barWall" class="fill"></div></div>
        ⚡ Vertrauen
        <div class="bar"><div id="barTrust" class="fill"></div></div>
        🏛️ Macht
        <div class="bar"><div id="barPower" class="fill"></div></div>
        ➡️ Rechtsdrift
        <div class="bar" id="barRightWrap"><div id="barRight" class="fill"></div></div>
        🧠 Selbstbewusstsein.exe
        <div class="bar"><div id="barAwareness" class="fill"></div></div>
      </div>
      <div id="situation" class="situation"></div>
      <div id="choices" class="choices"></div>
    </div>

    <!-- TERMINAL -->
    <aside id="terminal" class="terminal">
      <div class="term-titlebar">
        <span class="tl red"></span><span class="tl yellow"></span><span class="tl green"></span>
        <span class="term-title">Terminal — Brandmauer.log</span>
      </div>
      <div id="terminalOutput" class="terminal-output"></div>
    </aside>
  </section>

  <!-- === FINISH SCREEN === -->
  <section id="finishScreen" class="hidden">
    <div class="viewport">
      <div class="storybox">
        <p id="finishText"></p>
        <button class="button" id="restartBtn">NEUSTART</button>
      </div>
    </div>
  </section>

  <!-- === NEWS TICKER === -->
  <div id="ticker"><div id="tickerContent"></div></div>
  <div id="noise"></div>

  <script src="game.js"></script>
</body>
</html>
