<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brandmauer.exe</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header id="titleBar">BRANDMAUER.EXE</header>

  <!-- START -->
  <section id="startScreen">
    <button class="button" id="startBtn">START</button>
  </section>

  <!-- INTRO -->
  <section id="introScreen" class="hidden">
    <div class="viewport">
      <div class="introBox" id="introText"></div>
    </div>
  </section>

  <!-- GAME -->
  <section id="gameScreen" class="hidden">
    <div class="viewport">
      <div class="stats">
        üß± Brandmauer: <div class="bar"><div id="barWall" class="fill"></div></div>
        ‚ö° Vertrauen: <div class="bar"><div id="barTrust" class="fill"></div></div>
        üèõÔ∏è Macht: <div class="bar"><div id="barPower" class="fill"></div></div>
        ‚û°Ô∏è Rechtsdrift (CDU): <div class="bar"><div id="barRight" class="fill"></div></div>
      </div>
      <div id="situation" class="situation"></div>
      <div id="choices" class="choices"></div>
    </div>
  </section>

  <!-- COMMENT / INTERLUDE OVERLAY -->
  <div id="overlay" class="overlay hidden">
    <div class="overlay-box">
      <pre id="overlayText" class="overlay-text"></pre>
      <button class="button overlay-btn" id="overlayContinue">Weiter</button>
    </div>
  </div>

  <!-- FINISH -->
  <section id="finishScreen" class="hidden">
    <div class="viewport">
      <div class="storybox">
        <p id="finishText"></p>
        <button class="button" id="restartBtn">NEUSTART</button>
      </div>
    </div>
  </section>

  <script src="game.js"></script>
</body>
</html>
