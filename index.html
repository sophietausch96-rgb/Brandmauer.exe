<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BRANDMAUER.EXE – Firewall Simulation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="startScreen" class="centered-screen">
    <div class="start-content">
      <img class="start-image" src="assets/images/scene0.jpg" alt="Startbild" />
      <div class="start-box">
        <h1>Willkommen bei<br><span class="brand">BRANDMAUER.EXE</span></h1>
        <p>
          Du bist der Virus in der Brandmauer.exe: linke Gegenrede gegen den Rechtsdrift.<br />
          Erkenne Narrativ → kontere → zerlege die Szene.
        </p>
        <button id="startBtn">Start</button>
      </div>
    </div>
  </div>

  <!-- Spielcontainer, wird später sichtbar -->
  <div id="gameContainer" style="display: none;">
    <!-- Weitere Elemente wie Szenenbilder, Texte, Buttons, etc. -->
  </div>

  <script>
    document.getElementById("startBtn").addEventListener("click", function () {
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("gameContainer").style.display = "block";
      startGame(); // Funktion in script.js
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
