<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brandmauer.exe</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER -->
  <header id="titleBar">BRANDMAUER.EXE</header>

  <!-- START SCREEN -->
  <section id="startScreen">
    <div class="viewport">
      <div id="startIntro" class="introBox"></div>
      <button class="button" id="startBtn">SYSTEM STARTEN</button>
    </div>
  </section>

  <!-- INTRO SCREEN -->
  <section id="introScreen" class="hidden">
    <div class="viewport">
      <div class="introBox" id="introText"></div>
    </div>
  </section>

  <!-- GAME SCREEN -->
  <section id="gameScreen" class="hidden">
    <!-- Hauptansicht -->
    <div class="viewport">
      <div class="stats">
        üß± Brandmauer-Stabilit√§t:
        <div class="bar"><div id="barWall" class="fill"></div></div>
        ‚ö° Vertrauen:
        <div class="bar"><div id="barTrust" class="fill"></div></div>
        üèõÔ∏è Macht:
        <div class="bar"><div id="barPower" class="fill"></div></div>
        ‚û°Ô∏è Rechtsdrift:
        <div class="bar"><div id="barRight" class="fill"></div></div>
      </div>
      <div id="situation" class="situation"></div>
      <div id="choices" class="choices"></div>
    </div>

    <!-- Terminal rechts -->
    <div id="terminal" class="terminal">
      <div id="terminalOutput" class="terminal-output"></div>
    </div>
  </section>

  <!-- FINISH SCREEN -->
  <section id="finishScreen" class="hidden">
    <div class="viewport">
      <div class="storybox">
        <p id="finishText"></p>
        <button class="button" id="restartBtn">NEUSTART</button>
      </div>
    </div>
  </section>

  <script src="game.js"></script>
</body>
</html>
