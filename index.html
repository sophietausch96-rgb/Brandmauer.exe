<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brandmauer.exe</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Source+Code+Pro&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header id="titleBar">BRANDMAUER.EXE — Firewall Simulation</header>

  <!-- Startscreen -->
  <section id="startScreen" class="screen screen--start">
    <div class="overlay centered-box">
      <h2>Willkommen bei BRANDMAUER.EXE</h2>
      <p>
        Du bist der Virus in der Brandmauer.exe: linke Gegenrede gegen den Rechtsdrift.<br/>
        Erkenne Narrativ → kontere → zerlege die Szene.
      </p>
      <button id="startBtn" class="button">Start</button>
    </div>
  </section>

  <!-- Game -->
  <section id="gameScreen" class="hidden">
    <div id="sceneBg" aria-hidden="true">
      <div class="bgLayer bgA"></div>
      <div class="bgLayer bgB"></div>
    </div>
    <div id="vignette" aria-hidden="true"></div>
    <div id="fxLayer" aria-hidden="true"></div>

    <div id="gameWrap">
      <!-- Spielfeld -->
      <div id="viewportBox">
        <div id="situation" class="situation"></div>
        <div id="choices" class="choices"></div>
        <div id="barRightContainer">
          <div id="barRightFill"></div>
        </div>
      </div>

      <!-- Terminal -->
      <aside class="terminal">
        <div class="term-titlebar">
          <span class="tl red"></span><span class="tl yellow"></span><span class="tl green"></span>
          <span class="term-title">Terminal — Firewall.log</span>
        </div>
        <div id="terminalOutput" class="terminal-output"></div>
      </aside>
    </div>
  </section>

  <!-- Finish -->
  <section id="finishScreen" class="screen screen--finish hidden">
    <div class="overlay centered-box">
      <p id="finishText"></p>
      <button id="restartBtn" class="button">Neustart</button>
    </div>
  </section>

  <script src="game.js"></script>
</body>
</html>
